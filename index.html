<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <h1>Computer Choice: <span id="computer-choice"></span></h1>
    <h1>Your Choice : <span id="user-choice"></span></h1>
    <h1>Result:<span id="result"></span></h1>

    <button id="Rock">Rock</button>
    <button id="Paper">Paper</button>
    <button id="Scissors">Scissors</button>
    <button id="Lizard">Lizard</button>
    <button id="Spock">Spock</button>

    <p>Scissors cuts paper, paper covers rock, rock crushes lizard, lizard poisons Spock, Spock smashes scissors, scissors decapitates lizard, lizard eats paper, paper disproves Spock, Spock vaporizes rock, and as it always has, rock crushes scissors!</p>
    
    <script src="rockPaperScissors.js" charset="UTF-8"></script>
    
</body>
</html>
